<!DOCTYPE html>
<html>
<head>
  <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="header">
        <h2><span class="iconify" data-icon="emojione-monotone:biohazard" data-inline="false"></span>Total National COVID-19 Cases:</h2>
        <p id="cases">00000</p>
    </div>
    <table>
        <div class="input">
          <div class="container">
            <div class="item"><input type="text" placeholder="Enter a country name, Example: Canada"  id="insert"><button id="button" onclick="submit()">Submit</button></div>
          </div>
        </div>
        <br>
      <tr>
        <td><h2><span class="iconify" data-icon="whh:grave" data-inline="false"></span>Total National Deaths:</h2></td><td><h2><span class="iconify" data-icon="emojione:green-heart" data-inline="false"></span>Total National Recovered:</h2></td><td><h2> !Active Cases:</h2></td><td><h2><span class="iconify" data-icon="si-glyph:test-tube-2" data-inline="false"></span> Tests Conducted:</h2></td>
      </tr>
      <tr>
        <td><p id="death">00000</p></td><td><p id="recovered">00000</p></td><td><p id="newcase">00000</p></td><td><p id="tests">00000</p>
        </td>
      </tr>
    </table>
    <div id="map">
    </div>
    <div id="raw">
    </div>
    <script>
    var map= L.map('map').setView([50,0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {noWrap: true,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    </script>
    <br>
  </body>
</html>
